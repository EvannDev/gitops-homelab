apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    path: bootstrap/argocd-install
    repoURL: https://github.com/EvannDev/gitops-homelab.git
    targetRevision: HEAD
  sources: []
  project: core
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      enabled: true
